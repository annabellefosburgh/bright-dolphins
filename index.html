<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly.-->
      <div class="past"></div>
      <div class="present"></div>
      <div class="future"></div>

      <!-- Containers to block out every hour on the calendar. -->
      <div class="row time-block">
        <div class="col-2 hour">9:00 AM</div>
        <textarea id="9"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">10:00 AM</div>
        <textarea id="10"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div> 
      
      <div class="row time-block">
        <div class="col-2 hour">11:00 AM</div>
        <textarea id="11"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>
      
      <div class="row time-block">
        <div class="col-2 hour">12:00 PM</div>
        <textarea id="12"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div> 
      
      <div class="row time-block">
        <div class="col-2 hour">1:00 PM</div>
        <textarea id="13"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">1:00 PM</div>
        <textarea id="14"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">2:00 PM</div>
        <textarea id="15"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">3:00 PM</div>
        <textarea id="16"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">4:00 PM</div>
        <textarea id="17"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

      <div class="row time-block">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="18"></textarea>
        <button id="savebutton" class="col-2 saveBtn">Save</button>
      </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
